<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencetak Bilangan 1-50 dengan Do-While Loop</title>
</head>
<body>
<?php 
    $angka = 1;

    do {
        echo "$angka ";
        $angka++;
    } while ($angka <= <br>50</br>);
?>
</body>
</html>
